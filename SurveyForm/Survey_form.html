<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survay_form.css">
    <title>Survey Form</title>
</head>

<body bgcolor="#00FFEE">
    <center><h1>Customer Survey Form</h1></center>
    <div class="form-container">
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Japan">Japan</option>
            </select><br>

            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="checkbox" id="male">
            <label for="female">Female</label>
            <input type="checkbox" id="female"><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br>

            <button style="background-color:skyblue;border-radius: 5px;" type="button" onclick="submitForm()">Submit</button>
            <button style="background-color:
#FFBA4B;border-radius: 5px;" type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content" id="popupContent">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Form Submission</h2>
            <div id="surveyResult"></div>
        </div>
    </div>

    <script src="survay_form.js"></script>
</body>

</html>
