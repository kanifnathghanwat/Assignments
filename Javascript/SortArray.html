<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sort Array</title>
</head>
<body>
<h2>Sort Array</h2>
<script type="text/javascript">
	let numbers = [5, 2, 9, 1, 5, 6];

numbers.sort(function(a, b) {
  return b - a;
});

console.log(numbers);
</script>

</body>
</html>
